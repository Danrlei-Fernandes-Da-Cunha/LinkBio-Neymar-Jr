<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkBio - Neymar Jr-</title>
    <link rel="stylesheet" href="banner-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<body>
    <section class="secao-banner">
        <video class="banner-video" src="video/videoneymar.mp4" autoplay muted loop></video>
        <section class="banner-info">
            <div class="banner-img-back">
                <img class="banner-img" src="imagens/neymar.jpg" alt="">
            </div>
            <h1 class="banner-titulo">Neymar Jr</h1>
            <div class="banner-lista">
                <a class="lista-1" href="">Siga meu canal no Youtube</a>
                <a class="lista-2" href="">Me siga no instagram</a>
                <a class="lista-3" href="">Me siga no Twitter</a>
                <a class="lista-4" href="">Me siga no Facebook</a>
                <a class="lista-5" href="">Me siga na Twitch</a>
            </div>
        </section>
    </section>
    <section class="secao-estatísticas">
        <h2>Estatísticas</h2>
        <table class="estatísticas-table">
            <thead class="estatísticas-table-thead">
                <tr class="estatísticas-table-th">
                    <th>Times</th>
                    <th>Temporadas</th>
                    <th>Jogos</th>
                    <th>Gols</th>
                    <th>Assistências</th>
                    <th>Títulos</th>
                </tr>
            </thead>
            <tbody class="estatísticas-table-tbody">
                <tr class="estatísticas-table-tr">
                    <td><img class="img-table" src="imagens/cbf.png" alt="">Brasil</td>
                    <td>13</td>
                    <td>124</td>
                    <td>77</td>
                    <td>77</td>
                    <td>2</td>
                </tr>
                <tr class="estatísticas-table-tr">
                    <td><img class="img-table" src="imagens/santos.png" alt="">Santos</td>
                    <td>5</td>
                    <td>230</td>
                    <td>138</td>
                    <td>77</td>
                    <td>6</td>
                </tr>
                <tr class="estatísticas-table-tr">
                    <td><img class="img-table" src="imagens/barcelona.png" alt="">Barcelona</td>
                    <td>4</td>
                    <td>186</td>
                    <td>105</td>
                    <td>77</td>
                    <td>8</td>
                </tr>
                <tr class="estatísticas-table-tr">
                    <td><img class="img-table" src="imagens/psg.png" alt="">PSG</td>
                    <td>6</td>
                    <td>173</td>
                    <td>118</td>
                    <td>77</td>
                    <td>13</td>
                </tr>
                <tr class="estatísticas-table-tr">
                    <td><img class="img-table" src="imagens/alhilal.png" alt="">Al-Hilal</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>77</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
